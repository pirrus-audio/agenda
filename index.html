<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agenda Cotorrisa</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f1115;
      color: #e6e6e6;
    }

    header {
      background: #111827;
      padding: 20px 10px;
      text-align: center;
      border-bottom: 1px solid #1f2937;
    }

    header img {
      max-width: 210px;
      width: 45%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    .calendar-container {
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    iframe {
      width: 95%;
      height: 85vh;
      border: none;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
      background: #000;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="La Cotorrisa Logo">
  </header>

  <div class="calendar-container">
    <iframe src="https://calendar.google.com/calendar/embed?src=3c69a55923edf322c999ed12e74c96955e3f1fb613c2e3212209af21d42ee964%40group.calendar.google.com&ctz=America%2FMexico_City"></iframe>
  </div>

</body>
</html>
